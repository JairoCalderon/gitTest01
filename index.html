<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test github</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 125%;
            box-sizing: border-box;
        }

        .wrapper {
            width: 85%;
            max-width: 1256px;
            margin: 0 auto;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;

        }

        button:hover,
        button:focus {
            cursor: pointer
        }

        nav {
            background-color: rgba(40, 50, 25, 0.5);
        }

        nav .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
        }

        .search_bar {
            width: 60px;
            display: flex;
            justify-content: space-between;
        }

        .counter {
            background-color: pink;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideoutMenu {
            background-color: rgba(6, 30, 24, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 500px;
            height: 100vh;
            z-index: 10;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;

        }

        .closeMenuBtn {
            position: absolute;
            top: 10px;
            right: 15px;
        }

        .mainMenu ul {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .mainMenu li {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <nav>
        <div class="wrapper">
            <div class="menu_button_container">
                <button>
                    <img src="https://www.picsum.photos/35/35" alt="menu button">
                </button>
            </div>
            <a href="#">
                <img src="https://www.picsum.photos/75/25" alt="logo image">
            </a>
            <div class="search_bar">
                <img src="https://www.picsum.photos/25/25" alt="search logo">
                <div class="counter">
                    <p>0</p>
                </div>
            </div>
        </div>
        <div class="slideoutMenu">
            <div class="closeMenuBtn">
                <img src="https://www.picsum.photos/15/15" alt="exit menu logo">
            </div>
            <div class="mainMenu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Newsletter</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </div>
    </nav>

</body>

</html>
